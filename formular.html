<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formular</title>
</head>
<body>
<form>
	<fieldset>
		<legend>Profile</legend>
		<h1>Here you can create your profile!</h1>
		<fieldset>
				<legend>
					<b>
						Profile Info
					</b>
				</legend>
		<b>
			Mr/Mrs
		</b>
		<select name="gender">
			<option value="Value 1">Mr</option>
			<option value="Value 2">Mrs</option>
		</select>
		<br>
		<b>
			<label for="title">Title</label>
		</b>
		<input type="text" id="title" value="" name=""><br>
		<b>
			<label for="name">Name</label>
		</b>
		<input type="text" name="name" id="name"><br>
		<b>
			<label for="lastname">Last Name</label>
		</b>
		<input type="text" name="lastname" id="lastname"><br>
		<b>
			<label for="username">User Name</label>
		</b>
		<input type="text" name="username" id="username"><br>
		<b>
			<label for="pass">Password</label>
        </b>
		<input type="password" name="pass" id="pass"><br>
		<b>
			<label for="passrep">Password Repeat</label>
		</b>
		<input type="password" name="passrep" id="passrep">
		</fieldset>
		<fieldset>
		<legend>
			<b>
				Business Info
			</b>
		</legend>
		<b>
			<label for="country">Country</label>
		</b>
		<select name="" id="">
			<option value="">Please select</option>
			<option value="1">България</option>
			<option value="2">Италия</option>
		</select>
		<br>
		<b>
			<label for="university">University</label>
		</b>
		<select name="" id="">
			<option value="">Please select</option>
			<option value="1">Икономически университет</option>
			<option value="2">Технически университет</option>
		</select>
		<br>
		<b>
			<label for="newuniversity">Add new University</label>
		</b>	
		<input type="checkbox" id="newuniversity">
		<br>
		<b>
			<label for="email">E-mail</label>
		</b>
		<input type="email" id="email">
	</fieldset>
	</fieldset>
	<input type="submit" value="Submit">
</form>	
</body>
</html>
